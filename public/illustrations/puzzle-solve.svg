<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Brain/thinking illustration -->
  <!-- Light bulb -->
  <g transform="translate(170, 60)">
    <path d="M30 0 Q55 0 55 30 Q55 50 42 58 L42 70 L18 70 L18 58 Q5 50 5 30 Q5 0 30 0Z" fill="#FAC846" opacity="0.3" stroke="#FAC846" stroke-width="1.5"/>
    <line x1="22" y1="74" x2="38" y2="74" stroke="#FAC846" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="24" y1="78" x2="36" y2="78" stroke="#FAC846" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Glow rays -->
    <line x1="30" y1="-10" x2="30" y2="-20" stroke="#FAC846" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="55" y1="5" x2="65" y2="-5" stroke="#FAC846" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <line x1="5" y1="5" x2="-5" y2="-5" stroke="#FAC846" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  </g>
  <!-- Challenge card -->
  <rect x="90" y="160" width="220" height="140" rx="12" fill="white" stroke="#00D296" stroke-width="2"/>
  <!-- Card header -->
  <rect x="90" y="160" width="220" height="40" rx="12" fill="#00D296" opacity="0.1"/>
  <rect x="106" y="172" width="12" height="12" rx="3" fill="#FA2864" opacity="0.6"/>
  <rect x="125" y="174" width="80" height="8" rx="4" fill="#00323C" opacity="0.3"/>
  <!-- Card content lines -->
  <rect x="106" y="215" width="170" height="5" rx="2.5" fill="#00323C" opacity="0.15"/>
  <rect x="106" y="228" width="140" height="5" rx="2.5" fill="#00323C" opacity="0.1"/>
  <rect x="106" y="241" width="160" height="5" rx="2.5" fill="#00323C" opacity="0.12"/>
  <!-- Input field -->
  <rect x="106" y="260" width="140" height="28" rx="6" fill="#F8FAFB" stroke="#008CB4" stroke-width="1.5"/>
  <rect x="114" y="270" width="50" height="8" rx="4" fill="#008CB4" opacity="0.3"/>
  <rect x="170" y="268" width="2" height="12" rx="1" fill="#00D296">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Submit button -->
  <rect x="252" y="260" width="46" height="28" rx="6" fill="#00D296"/>
  <text x="275" y="278" font-family="system-ui" font-size="9" fill="white" font-weight="bold" text-anchor="middle">SIŲSTI</text>
  <!-- Progress indicators -->
  <g transform="translate(130, 325)">
    <circle cx="0" cy="0" r="6" fill="#00D296"/>
    <circle cx="25" cy="0" r="6" fill="#00D296"/>
    <circle cx="50" cy="0" r="6" fill="#00D296" opacity="0.3" stroke="#00D296" stroke-width="1.5"/>
    <circle cx="75" cy="0" r="6" fill="none" stroke="#008CB4" stroke-width="1.5" opacity="0.3"/>
    <circle cx="100" cy="0" r="6" fill="none" stroke="#008CB4" stroke-width="1.5" opacity="0.3"/>
  </g>
  <text x="200" y="360" font-family="system-ui" font-size="11" fill="#00323C" opacity="0.4" text-anchor="middle">3 iš 5 užduočių</text>
</svg>
