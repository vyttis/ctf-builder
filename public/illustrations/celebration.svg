<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Central checkmark circle -->
  <circle cx="200" cy="180" r="60" fill="#00D296" opacity="0.15"/>
  <circle cx="200" cy="180" r="45" fill="#00D296" opacity="0.3"/>
  <path d="M175 180 L192 197 L225 164" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Confetti particles -->
  <rect x="100" y="80" width="8" height="8" rx="1" fill="#FA2864" opacity="0.8" transform="rotate(45 104 84)">
    <animate attributeName="y" values="80;60;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="290" y="90" width="8" height="8" rx="1" fill="#FAC846" opacity="0.7" transform="rotate(30 294 94)">
    <animate attributeName="y" values="90;70;90" dur="2.3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="140" cy="100" r="4" fill="#008CB4" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="85" r="3" fill="#00D296" opacity="0.7">
    <animate attributeName="cy" values="85;65;85" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <rect x="320" y="120" width="6" height="12" rx="1" fill="#FA2864" opacity="0.5" transform="rotate(20 323 126)">
    <animate attributeName="y" values="120;100;120" dur="2.1s" repeatCount="indefinite"/>
  </rect>
  <rect x="80" y="140" width="10" height="4" rx="1" fill="#FAC846" opacity="0.6" transform="rotate(-15 85 142)">
    <animate attributeName="y" values="140;120;140" dur="1.9s" repeatCount="indefinite"/>
  </rect>
  <circle cx="340" cy="170" r="3" fill="#008CB4" opacity="0.5">
    <animate attributeName="cx" values="340;345;340" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="190" r="3.5" fill="#00D296" opacity="0.4">
    <animate attributeName="cx" values="60;55;60" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <!-- Stars -->
  <g transform="translate(150, 70)">
    <polygon points="0,-8 2,-3 7,-3 3,1 4,6 0,3 -4,6 -3,1 -7,-3 -2,-3" fill="#FAC846" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  <g transform="translate(280, 110)">
    <polygon points="0,-6 1.5,-2 5,-2 2,1 3,5 0,2.5 -3,5 -2,1 -5,-2 -1.5,-2" fill="#00D296" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  <!-- Points text -->
  <text x="200" y="265" font-family="system-ui" font-size="18" fill="#00323C" font-weight="bold" text-anchor="middle" opacity="0.8">+100 taškų!</text>
  <text x="200" y="290" font-family="system-ui" font-size="13" fill="#00D296" text-anchor="middle" opacity="0.6">Puikiai padirbėta!</text>
</svg>
