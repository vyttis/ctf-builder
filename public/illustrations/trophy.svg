<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Glow background -->
  <circle cx="200" cy="180" r="100" fill="#FAC846" opacity="0.08"/>
  <!-- Trophy body -->
  <path d="M145 100 L145 180 Q145 230 200 250 Q255 230 255 180 L255 100 Z" fill="url(#trophyGrad)" stroke="#FAC846" stroke-width="2"/>
  <!-- Trophy handles -->
  <path d="M145 120 Q100 120 100 155 Q100 190 140 190" fill="none" stroke="#FAC846" stroke-width="3" stroke-linecap="round"/>
  <path d="M255 120 Q300 120 300 155 Q300 190 260 190" fill="none" stroke="#FAC846" stroke-width="3" stroke-linecap="round"/>
  <!-- Star on trophy -->
  <polygon points="200,130 208,148 228,148 212,160 218,178 200,168 182,178 188,160 172,148 192,148" fill="white" opacity="0.9"/>
  <!-- Trophy base -->
  <rect x="175" y="255" width="50" height="12" rx="3" fill="#00323C"/>
  <rect x="160" y="267" width="80" height="8" rx="3" fill="#00323C"/>
  <rect x="150" y="275" width="100" height="12" rx="4" fill="#00323C" stroke="#FAC846" stroke-width="1"/>
  <!-- Podium -->
  <!-- 1st place -->
  <rect x="155" y="300" width="90" height="60" rx="4" fill="#00D296"/>
  <text x="200" y="338" font-family="system-ui" font-size="28" fill="white" font-weight="bold" text-anchor="middle">1</text>
  <!-- 2nd place -->
  <rect x="65" y="325" width="90" height="35" rx="4" fill="#008CB4"/>
  <text x="110" y="350" font-family="system-ui" font-size="22" fill="white" font-weight="bold" text-anchor="middle">2</text>
  <!-- 3rd place -->
  <rect x="245" y="335" width="90" height="25" rx="4" fill="#FA2864"/>
  <text x="290" y="354" font-family="system-ui" font-size="18" fill="white" font-weight="bold" text-anchor="middle">3</text>
  <!-- Confetti particles -->
  <circle cx="120" cy="80" r="4" fill="#FA2864" opacity="0.7">
    <animate attributeName="cy" values="80;60;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="90" r="3" fill="#00D296" opacity="0.6">
    <animate attributeName="cy" values="90;70;90" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <rect x="160" y="70" width="6" height="6" rx="1" fill="#FAC846" opacity="0.7" transform="rotate(45 163 73)">
    <animate attributeName="y" values="70;55;70" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="240" y="65" width="5" height="5" rx="1" fill="#008CB4" opacity="0.6" transform="rotate(30 242 67)">
    <animate attributeName="y" values="65;50;65" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="330" cy="100" r="3" fill="#FAC846" opacity="0.5">
    <animate attributeName="cy" values="100;85;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="110" r="2.5" fill="#008CB4" opacity="0.5">
    <animate attributeName="cy" values="110;95;110" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <defs>
    <linearGradient id="trophyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAC846"/>
      <stop offset="100%" stop-color="#E8A820"/>
    </linearGradient>
  </defs>
</svg>
