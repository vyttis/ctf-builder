<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Central table/board -->
  <rect x="140" y="200" width="220" height="130" rx="16" fill="#00323C" opacity="0.1" stroke="#00D296" stroke-width="1.5" stroke-dasharray="8 4"/>
  <!-- Person 1 (left) -->
  <g transform="translate(100, 120)">
    <circle cx="30" cy="30" r="22" fill="#00D296" opacity="0.2"/>
    <circle cx="30" cy="24" r="10" fill="#00323C"/>
    <path d="M12 55 Q12 42 30 42 Q48 42 48 55" fill="#00323C"/>
  </g>
  <!-- Person 2 (right) -->
  <g transform="translate(340, 120)">
    <circle cx="30" cy="30" r="22" fill="#FA2864" opacity="0.2"/>
    <circle cx="30" cy="24" r="10" fill="#00323C"/>
    <path d="M12 55 Q12 42 30 42 Q48 42 48 55" fill="#00323C"/>
  </g>
  <!-- Person 3 (bottom-left) -->
  <g transform="translate(120, 280)">
    <circle cx="30" cy="30" r="22" fill="#008CB4" opacity="0.2"/>
    <circle cx="30" cy="24" r="10" fill="#00323C"/>
    <path d="M12 55 Q12 42 30 42 Q48 42 48 55" fill="#00323C"/>
  </g>
  <!-- Person 4 (bottom-right) -->
  <g transform="translate(320, 280)">
    <circle cx="30" cy="30" r="22" fill="#FAC846" opacity="0.2"/>
    <circle cx="30" cy="24" r="10" fill="#00323C"/>
    <path d="M12 55 Q12 42 30 42 Q48 42 48 55" fill="#00323C"/>
  </g>
  <!-- Connecting lines -->
  <line x1="150" y1="160" x2="210" y2="220" stroke="#00D296" stroke-width="1.5" opacity="0.3"/>
  <line x1="350" y1="160" x2="310" y2="220" stroke="#FA2864" stroke-width="1.5" opacity="0.3"/>
  <line x1="170" y1="300" x2="220" y2="270" stroke="#008CB4" stroke-width="1.5" opacity="0.3"/>
  <line x1="340" y1="300" x2="300" y2="270" stroke="#FAC846" stroke-width="1.5" opacity="0.3"/>
  <!-- Cards on table -->
  <rect x="180" y="225" width="40" height="30" rx="4" fill="#00D296" opacity="0.3"/>
  <rect x="230" y="225" width="40" height="30" rx="4" fill="#FA2864" opacity="0.3"/>
  <rect x="280" y="225" width="40" height="30" rx="4" fill="#FAC846" opacity="0.3"/>
  <!-- Flag icons on cards -->
  <text x="190" y="244" font-family="monospace" font-size="10" fill="#00323C" font-weight="bold">F1</text>
  <text x="240" y="244" font-family="monospace" font-size="10" fill="#00323C" font-weight="bold">F2</text>
  <text x="290" y="244" font-family="monospace" font-size="10" fill="#00323C" font-weight="bold">F3</text>
  <!-- Stars/sparkles -->
  <g transform="translate(250, 195)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FAC846" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 250 195" to="360 250 195" dur="8s" repeatCount="indefinite"/>
    </polygon>
  </g>
  <!-- Decorative elements -->
  <circle cx="90" cy="200" r="4" fill="#00D296" opacity="0.3"/>
  <circle cx="410" cy="250" r="4" fill="#FA2864" opacity="0.3"/>
  <circle cx="250" cy="370" r="3" fill="#008CB4" opacity="0.3"/>
</svg>
