<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Laptop -->
  <rect x="120" y="160" width="260" height="170" rx="12" fill="#00323C" stroke="#008CB4" stroke-width="2"/>
  <rect x="135" y="175" width="230" height="140" rx="4" fill="#001A20"/>
  <!-- Screen glow -->
  <rect x="135" y="175" width="230" height="140" rx="4" fill="url(#screenGlow)" opacity="0.3"/>
  <!-- Code lines on screen -->
  <rect x="155" y="195" width="80" height="4" rx="2" fill="#00D296" opacity="0.8"/>
  <rect x="155" y="207" width="120" height="4" rx="2" fill="#008CB4" opacity="0.6"/>
  <rect x="155" y="219" width="60" height="4" rx="2" fill="#FAC846" opacity="0.7"/>
  <rect x="175" y="231" width="100" height="4" rx="2" fill="#00D296" opacity="0.5"/>
  <rect x="175" y="243" width="70" height="4" rx="2" fill="#FA2864" opacity="0.6"/>
  <rect x="155" y="255" width="90" height="4" rx="2" fill="#008CB4" opacity="0.7"/>
  <rect x="155" y="267" width="130" height="4" rx="2" fill="#00D296" opacity="0.4"/>
  <rect x="175" y="279" width="50" height="4" rx="2" fill="#FAC846" opacity="0.5"/>
  <!-- Cursor blinking -->
  <rect x="155" y="291" width="8" height="12" rx="1" fill="#00D296" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <!-- Laptop base -->
  <path d="M100 330 L120 330 L130 345 L370 345 L380 330 L400 330 L400 340 Q400 355 385 355 L115 355 Q100 355 100 340 Z" fill="#00323C" stroke="#008CB4" stroke-width="1.5"/>
  <!-- Flag icon floating -->
  <g transform="translate(340, 130)">
    <rect width="50" height="35" rx="4" fill="#FA2864" opacity="0.9"/>
    <text x="10" y="24" font-family="monospace" font-size="14" fill="white" font-weight="bold">FLAG</text>
    <animateTransform attributeName="transform" type="translate" values="340,130;340,120;340,130" dur="3s" repeatCount="indefinite"/>
  </g>
  <!-- Shield icon -->
  <g transform="translate(90, 110)">
    <path d="M20 5 L35 12 L35 25 Q35 38 20 45 Q5 38 5 25 L5 12 Z" fill="#00D296" opacity="0.8"/>
    <path d="M15 22 L19 26 L27 18" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <animateTransform attributeName="transform" type="translate" values="90,110;90,100;90,110" dur="4s" repeatCount="indefinite"/>
  </g>
  <!-- Key icon -->
  <g transform="translate(380, 200)">
    <circle cx="12" cy="12" r="8" fill="none" stroke="#FAC846" stroke-width="2.5"/>
    <line x1="20" y1="12" x2="40" y2="12" stroke="#FAC846" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="12" x2="35" y2="20" stroke="#FAC846" stroke-width="2.5" stroke-linecap="round"/>
    <animateTransform attributeName="transform" type="translate" values="380,200;385,195;380,200" dur="3.5s" repeatCount="indefinite"/>
  </g>
  <!-- Magnifying glass -->
  <g transform="translate(70, 230)">
    <circle cx="15" cy="15" r="10" fill="none" stroke="#008CB4" stroke-width="2.5"/>
    <line x1="22" y1="22" x2="32" y2="32" stroke="#008CB4" stroke-width="2.5" stroke-linecap="round"/>
    <animateTransform attributeName="transform" type="translate" values="70,230;75,225;70,230" dur="2.8s" repeatCount="indefinite"/>
  </g>
  <!-- Decorative dots -->
  <circle cx="200" cy="100" r="3" fill="#00D296" opacity="0.4"/>
  <circle cx="300" cy="380" r="3" fill="#FA2864" opacity="0.4"/>
  <circle cx="420" cy="140" r="2" fill="#FAC846" opacity="0.5"/>
  <circle cx="80" cy="350" r="2" fill="#008CB4" opacity="0.5"/>
  <defs>
    <radialGradient id="screenGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00D296"/>
      <stop offset="100%" stop-color="#001A20"/>
    </radialGradient>
  </defs>
</svg>
