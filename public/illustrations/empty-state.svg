<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Search magnifying glass -->
  <circle cx="180" cy="130" r="50" fill="none" stroke="#008CB4" stroke-width="3" opacity="0.3"/>
  <line x1="217" y1="167" x2="250" y2="200" stroke="#008CB4" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  <!-- Dotted circle inside -->
  <circle cx="180" cy="130" r="30" fill="none" stroke="#00D296" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.4"/>
  <!-- Question mark -->
  <text x="180" y="142" font-family="system-ui" font-size="30" fill="#00323C" opacity="0.2" text-anchor="middle" font-weight="bold">?</text>
  <!-- Floating cards (empty) -->
  <rect x="270" y="80" width="60" height="45" rx="6" fill="#00D296" opacity="0.08" stroke="#00D296" stroke-width="1" stroke-dasharray="4 4"/>
  <rect x="290" y="100" width="60" height="45" rx="6" fill="#FA2864" opacity="0.08" stroke="#FA2864" stroke-width="1" stroke-dasharray="4 4"/>
  <!-- Arrow pointing up -->
  <g transform="translate(200, 220)">
    <path d="M0 20 L0 0" stroke="#FAC846" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <polygon points="-5,5 0,-2 5,5" fill="#FAC846" opacity="0.5"/>
  </g>
  <text x="200" y="260" font-family="system-ui" font-size="13" fill="#00323C" opacity="0.4" text-anchor="middle">Kol kas tuščia</text>
  <!-- Decorative -->
  <circle cx="80" cy="100" r="3" fill="#FAC846" opacity="0.3"/>
  <circle cx="340" cy="200" r="3" fill="#00D296" opacity="0.3"/>
  <circle cx="120" cy="250" r="2" fill="#FA2864" opacity="0.3"/>
</svg>
