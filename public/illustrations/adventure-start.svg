<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="140" fill="#00D296" opacity="0.06"/>
  <!-- Phone outline -->
  <rect x="145" y="80" width="110" height="200" rx="16" fill="#00323C" stroke="#008CB4" stroke-width="2"/>
  <rect x="155" y="100" width="90" height="155" rx="4" fill="#001A20"/>
  <!-- Phone screen content - QR code pattern -->
  <g transform="translate(170, 115)">
    <rect width="60" height="60" rx="2" fill="white" opacity="0.9"/>
    <rect x="5" y="5" width="15" height="15" rx="2" fill="#00323C"/>
    <rect x="40" y="5" width="15" height="15" rx="2" fill="#00323C"/>
    <rect x="5" y="40" width="15" height="15" rx="2" fill="#00323C"/>
    <rect x="25" y="25" width="10" height="10" fill="#00323C"/>
    <rect x="40" y="35" width="5" height="5" fill="#00323C"/>
    <rect x="25" y="40" width="5" height="5" fill="#00323C"/>
    <rect x="45" y="45" width="10" height="10" rx="2" fill="#00D296"/>
  </g>
  <!-- Phone notch -->
  <rect x="180" y="84" width="40" height="6" rx="3" fill="#001A20"/>
  <!-- Phone home indicator -->
  <rect x="182" y="268" width="36" height="4" rx="2" fill="#008CB4" opacity="0.5"/>
  <!-- Text under QR -->
  <rect x="170" y="190" width="60" height="4" rx="2" fill="#00D296" opacity="0.6"/>
  <rect x="180" y="200" width="40" height="3" rx="1.5" fill="#008CB4" opacity="0.4"/>
  <!-- Go button -->
  <rect x="175" y="215" width="50" height="20" rx="10" fill="#00D296"/>
  <text x="200" y="229" font-family="system-ui" font-size="10" fill="white" font-weight="bold" text-anchor="middle">PRADĖTI</text>
  <!-- Scanning rays -->
  <line x1="130" y1="145" x2="145" y2="145" stroke="#FA2864" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="255" y1="145" x2="270" y2="145" stroke="#FA2864" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0;0.5;0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <!-- Arrow pointing to phone -->
  <g transform="translate(280, 150)">
    <path d="M0 30 Q40 30 40 0" fill="none" stroke="#FAC846" stroke-width="2" stroke-dasharray="5 3"/>
    <polygon points="38,-5 45,0 38,5" fill="#FAC846"/>
    <text x="45" y="40" font-family="system-ui" font-size="11" fill="#00323C" opacity="0.7">Nuskaityk</text>
    <text x="50" y="54" font-family="system-ui" font-size="11" fill="#00323C" opacity="0.7">QR kodą!</text>
  </g>
  <!-- Team icons floating -->
  <g transform="translate(70, 130)">
    <circle cx="20" cy="20" r="16" fill="#008CB4" opacity="0.15"/>
    <circle cx="20" cy="16" r="6" fill="#008CB4" opacity="0.4"/>
    <path d="M10 32 Q10 25 20 25 Q30 25 30 32" fill="#008CB4" opacity="0.4"/>
    <animateTransform attributeName="transform" type="translate" values="70,130;70,120;70,130" dur="3s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(80, 220)">
    <circle cx="20" cy="20" r="16" fill="#FA2864" opacity="0.15"/>
    <circle cx="20" cy="16" r="6" fill="#FA2864" opacity="0.4"/>
    <path d="M10 32 Q10 25 20 25 Q30 25 30 32" fill="#FA2864" opacity="0.4"/>
    <animateTransform attributeName="transform" type="translate" values="80,220;80,210;80,220" dur="3.5s" repeatCount="indefinite"/>
  </g>
  <!-- Sparkle -->
  <g transform="translate(310, 110)">
    <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5" fill="#FAC846" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  <!-- Decorative dots -->
  <circle cx="100" cy="320" r="3" fill="#00D296" opacity="0.3"/>
  <circle cx="300" cy="310" r="3" fill="#FA2864" opacity="0.3"/>
  <circle cx="350" cy="250" r="2" fill="#FAC846" opacity="0.4"/>
</svg>
